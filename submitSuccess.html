<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Pholo Homepage</title>
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<div>
			<!-- Navigation bar, search column and logo -->
			<nav class="navbar" role="navigation">
				<!-- Brand logo and toggle get grouped -->
				<div class="navbar-logo">
					<a href="index.html">
						<button>Pholo Homepage</button>
					</a>
				</div>

				<!-- Seach bar -->
				<div class="search-bar">
					<form class="navbar-form" role="search">
					<div class="input-group">
						<input type="text" class="form" placeholder="Search" name="q">
						<div class="search-submit-button">
							<a href="searchResult.html">
							</a>
						</div>
					</div>
					</form>
				</div>
				<a href="searchResult.html">
					<button>Submit Search by Specific Name</button>
				</a>
				<a href="searchResultTheme.html">
					<button>Submit Search by Theme</button>
				</a>


				<!-- Add new location button -->
				<div class="add-location-button">
					<a href="addLocation.html">
						<button>Add New Location</button>
					</a>
				</div>
			</nav>
		</div>
		<div>
			<h1>Congratulations on your new submission</h1>
			<h2>Please click on navigation bar to continue</h2>
		</div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	</body>
</html>
