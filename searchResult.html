<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pholo Homepage</title>
		<meta name="viewport" content="width=device_width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	</head>
	<body>
		<div>
			<!-- Navigation bar, search column and logo -->
			<nav class="navbar" role="navigation">
				<!-- Brand logo and toggle get grouped -->
				<div class="navbar-logo">
					<a href="index.html">
						<button>Pholo Homepage</button>
					</a>
				</div>

				<!-- Seach bar -->
				<div class="search-bar">
					<form class="navbar-form" role="search">
					<div class="input-group">
						<input type="text" class="form" placeholder="Search" name="q">
						<div class="search-submit-button">
							<a href="searchResult.html">
							</a>
						</div>
					</div>
					</form>
				</div>
				<a href="searchResult.html">
					<button>Submit Search by Specific Name</button>
				</a>
				<a href="searchResultTheme.html">
					<button>Submit Search by Theme</button>
				</a>


				<!-- Add new location button -->
				<div class="add-location-button">
					<a href="addLocation.html">
						<button>Add New Location</button>
					</a>
				</div>
			</nav>
		</div>

		<div>
			<h1>Search Result: Potato Chip</h1>
			<!-- Search Result image-->
			<div>
				<!-- Image collage column -->
				<div class="homepage-img" id="#img1">
					<a href="searchResult.html" class="image">
						<img src="https://followtiffanysjourney.files.wordpress.com/2014/12/potatochip-feat.jpg?w=440"/>
					</a>
				</div>
				<div class="homepage-img" id="#img2">
					<a href="searchResult.html" class="image">
						<img src="http://www.travelingmyself.com/wp-content/uploads/2013/04/Potato-Chip-Rock.jpg"/>
					</a>
				</div>
				<div class="homepage-img" id="#img3">
					<a href="searchResult.html" class="image">
						<img src="http://www.ihikesandiego.com/wp-content/uploads/2016/06/sunset-potato-chip-rock.jpg"/>
					</a>
				</div>
			</div>

			<div class="search-result-description">
				<!-- Search result description section -->
				<div>
					<p class="distance">Distance: 27.8 miles</p>
				</div>
				<div>
					<p class="popularity">Popularity: 4.5 Stars</p>
				</div>
				<div>
					<p class="mentions">Mentions: 45,000+</p>
				</div>	
				<div>
					<p class="notes">Notes: Outdoors, hike, dog-friendly</p>
				</div>		
			</div>	
			<div>
				<a href="addPhoto.html">
					<button>Add New Photo to this Location</button>
				</a>
			</div>
		</div>


		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
