<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pholo Homepage</title>
		<meta name="viewport" content="width=device_width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	</head>
	<body>
		<div>
			<!-- Navigation bar, search column and logo -->
			<nav class="navbar" role="navigation">
				<!-- Brand logo and toggle get grouped -->
				<div class="navbar-logo">
					<a href="index.html">
						<button>Pholo Homepage</button>
					</a>
				</div>

				<!-- Seach bar -->
				<div class="search-bar">
					<form class="navbar-form" role="search">
					<div class="input-group">
						<input type="text" class="form" placeholder="Search" name="q">
						<div class="search-submit-button">
							<a href="searchResult.html">
							</a>
						</div>
					</div>
					</form>
				</div>
				<a href="searchResult.html">
					<button>Submit Search by Specific Name</button>
				</a>
				<a href="searchResultTheme.html">
					<button>Submit Search by Theme</button>
				</a>


				<!-- Add new location button -->
				<div class="add-location-button">
					<a href="addLocation.html">
						<button>Add New Location</button>
					</a>
				</div>
			</nav>
		</div>

		<div>
			<!-- showing what the user is current seraching -->
			<div class="search-result">
				<h1>Showing Results for "portrait"</h1>
			</div>

			<!-- Showing result by what order, filter options -->
			<div>
				<p>Sort By:</p>
					<ul>
						<ul>Relevance</ul>
						<ul>Rating</ul>
						<ul>Distance</ul>
					</ul>
			</div>
			<!-- Giving user view option -->		
			<div>
				<p> View Mode:</p>
					<ul>
						<ul>List View</ul>
						<ul>Map View</ul>
					</ul>
			</div>
		</div>

		<!--show location view with descrption of rating and distance -->
		<div>
			<!-- Location #1-->
			<div>
				<!-- Location's image -->
				<div>
				<a href="searchResult.html">
					<img src="https://upload.wikimedia.org/wikipedia/commons/b/be/JPEG_example_image.jpg"/>
				</a>
				<div>
				<!-- Location's rating and distance -->
				<div>
					<p>Location #1</p>
					<p>Rating:</p>
					<p>Distance:</p>
				</div>
			</div>

			<!-- Location #2-->
			<div>
				<!-- Location's image -->
				<div>
				<a href="searchResult.html">
					<img src="https://upload.wikimedia.org/wikipedia/commons/b/be/JPEG_example_image.jpg"/>
				</a>
				<div>
				<!-- Location's rating and distance -->
				<div>
					<p>Location #2</p>
					<p>Rating:</p>
					<p>Distance:</p>
				</div>
			</div>
		</div>
		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
